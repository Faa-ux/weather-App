<!DOCTYPE html>
<html>
<head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
 
        <div  class="contained-in" >
            <form class="form-inline" id=searchcity>
                <div class="form-group mx-sm-3 mb-2">
                    <label form="inputCity" class="sr-only">City</label>
                    <input type="text" class="form-control" id="inputcity" placeholder="Search your city">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
                <br>
                <div class="row">
                <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="clear" id="icon" class="float-left">
                <div id="current-time" class="col">
                </div>
                <div id="location" class="col float-left">
                    City
                </div>
                <div id="weatherdescriptor" class="col float-left">
                    Cloud cover
                </div>
                <div id="wind" class="col">
                    in km/h
                </div>
                <div id="precipitation" class="col">
                    rain?
                </div>
                <br>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/Faa-ux/weather-App">Github Link</a>
        </div>
        </div>
    </footer>
    <script src="/weather.js"></script>
</body>
</html>
